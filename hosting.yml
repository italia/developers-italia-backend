- name: 'github'
  url: 'https://api.github.com/repositories'
  rate-limit:
    req/h: 5000
    req/m: 500
  basic-auth: ""

- name: 'bitbucket'
  url: 'https://api.bitbucket.org/2.0/repositories?pagelen=100&after=2008-08-13'
  rate-limit:
    req/h: 60000
    req/m: 6000
  basic-auth: ""

- name: 'gitlab'
  url: 'https://gitlab.com'
  rate-limit:
    req/h: 3600
    req/m: 60
