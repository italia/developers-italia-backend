<!DOCTYPE html>
<html lang="it">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Elasticsearch test DI</title>
    <link type="text/css" rel="stylesheet" href="/assets/css/style.css" media="all" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/assets/utils/node_modules/elasticsearch-browser/elasticsearch.js"></script>
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/example.js"></script>
  </head>

  <body>
    <h1 class="">Elastich Search Query test</h1>
    <div>
      <h2>Autocomplete</h2>
      <div><input type="text" id="es-automplete-input"></div>
      <div id="es-automplete-results"></div>
    </div>
    <div>
      <h2>Full text Search</h2>
      <div><input type="text" id="es-search-input"> <button id="es-search-button">Cerca</button></div>
      <div>
        <h4>Sort Results</h4>
        <div>
          <span>Sort by <b>date</b></span>
          <div>
            <input type="radio" id="sort-by-date-asc" name="sort-by-date" value="asc">
            <label for="sort-by-name-asc">Asc</label>

            <input type="radio" id="sort-by-date-desc" name="sort-by-date" value="desc">
            <label for="sort-by-name-desc">Desc</label>
          </div>
        </div>
      </div>
      <h4>Filter active</h4>
      <div id="es-term-active"></div>
    </div>
    <div>
      <h2>Filter query per TAG</h2>
      <div id="es-tags-list"></div>
    </div>
    <div>
      <h2>Filter query per intendedAudience/onlyFor</h2>
      <div id="es-intended-audience-only-for-list"></div>
    </div>
    <div>
      <h2>results</h2>
      <div id="es-results"></div>
    </div>
  </body>
</html>
