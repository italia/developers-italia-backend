- id: 'github.com'
  description: 'github.com'
  client-api: 'github'
  url: 'https://api.github.com/repositories'
  rate-limit:
    req/h: 5000
    req/m: 500
  basic-auth: ""

- id: 'bitbucket.com'
  description: 'bitbucket.com'
  client-api: 'bitbucket'
  url: 'https://api.bitbucket.org/2.0/repositories?pagelen=100&after=2008-08-13'
  rate-limit:
    req/h: 60000
    req/m: 6000
  basic-auth: ""

- id: 'gitlab.com'
  description: 'gitlab.com'
  client-api: 'gitlab'
  url: 'https://gitlab.com/api/v4/projects?archived=false&membership=false&order_by=created_at&owned=false&page=1&per_page=20&simple=false&sort=desc&starred=false&statistics=false&with_custom_attributes=false&with_issues_enabled=false&with_merge_requests_enabled=false'
  rate-limit:
    req/h: 3600
    req/m: 60
